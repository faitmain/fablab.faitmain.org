<html>
 <head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
   <link rel="stylesheet" href="style.css"/>
   <script src="fablabs.js"></script>

   <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
 </head>
 <body>

   <div id="map"></div>
<script>

    var map = L.map('map').setView([48.8567, 2.3508], 5);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    }).addTo(map);

   // fablabs 
   for (var i = 0; i < fablabs.length; i++) {
     var fablab = fablabs[i];
     var marker = L.marker([fablab[0], fablab[1]]).addTo(map);
     marker.bindPopup(fablab[2]).openPopup();
    }
  </script>

  <div>
    To add your FabLab to the map, edit <a
      href="https://github.com/faitmain/fablab.faitmain.org/blob/master/fablabs.js">this
      file</a> on Github and ask for a pull
    request.
    </div>  
 </body>
</html>
